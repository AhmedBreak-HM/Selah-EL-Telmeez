<!-- Header -->
<app-header flexlayout="column" (toggleSideBarForMe)="sideBarToggler()"></app-header>
<!-- Body -->
<mat-drawer-container flexlayout="row" fxFlex>
    <mat-drawer mode="side" [opened]="sideBarOpen">
        <app-sidebar></app-sidebar>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
<!-- Footer -->
<app-footer flexlayout="column"></app-footer>
