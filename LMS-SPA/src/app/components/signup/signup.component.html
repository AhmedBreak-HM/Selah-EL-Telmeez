<div class="container">
  <div class="row">
    <div class="col-9 col-sm-7 col-md-5 col-lg-4 mx-auto mt-5">
      <div class="card">
        <div class="card-body shadow-lg">
          <h2 class="card-title text-left font-weight-bold mb-3">Sign in</h2>

          <form   class="card-text">
            <div class="form-group">
              <div class="input-group input-group">
                <div class="input-group-prepend">
                </div>
                <input name="email" type="text" class="form-control" required placeholder="Email">
              </div>
              <div class="alert alert-danger">Name is required
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group">
                <div class="input-group-prepend">
                </div>
                <input name="password" type="password" class="form-control form-control" required minlength="6"
                  placeholder="Password">
              </div>
              <div class="alert alert-danger">password is
                required </div>
            </div>
            <button type="submit" class="btn btn-primary  btn-block" >Login</button>
          </form>
        </div>

        <div class="bg-white border-top">
          <p class="pl-4 mt-2">Don't have an account? <a routerLink="/auth/signup">sign up</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
