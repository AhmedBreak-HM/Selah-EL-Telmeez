<div class="container">
  <div class="row">
    <div class="col-9 col-sm-7 col-md-5 col-lg-4 mx-auto mt-5">
      <div class="card">
        <div class="card-body shadow-lg">
          <h2 class="card-title text-left font-weight-bold mb-3">Sign in</h2>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off" class="card-text">
            <div class="form-group">
              <label  *ngIf="userName()?.touched && userName()?.invalid">*</label>
              <input type="text" formControlName="userName"
                class="form-control" placeholder="اسم المستخدم">
            </div>
            <div class="form-group">
              <label  *ngIf="password()?.touched && password()?.invalid">*</label>
              <input  type="password" formControlName="password"
                class="form-control" required minlength="7" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary  btn-block" [disabled]="loginForm.invalid">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
